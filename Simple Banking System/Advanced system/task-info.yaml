        private Connection connectToDatabase(String path) {
            String url = "jdbc:sqlite:" + path;

            try {
                Connection conn = DriverManager.getConnection(url);
                return conn;
            } catch (SQLException e) {
                e.printStackTrace();
            }

            return null;
        }

        private void createNewTable() {
            if (conn != null) {
                try (Statement statement = conn.createStatement()) {
                    statement.execute("CREATE TABLE IF NOT EXISTS card (\n" +
                            "id INTEGER PRIMARY KEY AUTOINCREMENT,\n" +
                            "number TEXT,\n" +
                            "pin TEXT,\n" +
                            "balance INTEGER DEFAULT 0\n);");
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            }
        }

        public void insert(String cardNumber, String pin, int balance) {
            if (conn != null) {
                try (Statement statement = conn.createStatement()) {
                    statement.executeUpdate("INSERT INTO card (number, pin, balance)\n" +
                            "VALUES ('" + cardNumber + "',\n'" +
                            pin + "',\n" +
                            balance + ");");
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            }
        }

        public String queryPin(String cardNumber) {
            if (conn != null) {
                try (Statement statement = conn.createStatement()) {
                    ResultSet resultSet = statement.executeQuery(
                            "SELECT pin\n" +
                                    "FROM card\n" +
                                    "WHERE number = '" + cardNumber + "';"
                    );
                    if (resultSet.next()) {
                        return resultSet.getString("pin");
                    }
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            }
            return null;
        }

        public int queryBalance(String cardNumber) {
            if (conn != null) {
                try (Statement statement = conn.createStatement()) {
                    ResultSet resultSet = statement.executeQuery(
                            "SELECT balance\n" +
                                    "FROM card\n" +
                                    "WHERE number = '" + cardNumber + "';"
                    );
                    if (resultSet.next()) {
                        return resultSet.getInt("balance");
                    }
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            }
            return -1;
        }

        public void closeConnection() {
            try {
                conn.close();
            } catch (SQLException e) {
                e.printStackTrace();
            }
        }
    }
